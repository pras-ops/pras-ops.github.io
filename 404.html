    <!-- Theme initialization script - runs before React hydration -->
    <script>
      (function() {
        // Check if user has a saved preference
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        let initialTheme = false;
        
        if (savedTheme) {
          initialTheme = savedTheme === 'dark';
        } else {
          initialTheme = prefersDark;
        }
        
        // Apply theme to document immediately
        const htmlElement = document.documentElement;
        if (htmlElement) {
          if (initialTheme) {
            htmlElement.classList.add('dark');
            htmlElement.setAttribute('data-theme', 'dark');
          } else {
            htmlElement.classList.remove('dark');
            htmlElement.setAttribute('data-theme', 'light');
          }
        }
        
        // Also apply to body for additional specificity
        if (document.body) {
          document.body.classList.toggle('dark', initialTheme);
        }
        
        console.log('Theme script - Applied theme:', { 
          savedTheme, 
          prefersDark, 
          initialTheme, 
          documentClass: htmlElement ? htmlElement.classList.contains('dark') : false,
          bodyClass: document.body ? document.body.classList.contains('dark') : false
        });
      })();
    </script>
